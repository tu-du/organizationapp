<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Organization Application</title>
  <meta name="description" content="Organization Application">
  <meta name="author" content="Cathy, Daniella, Geoffrey, Sonica, Vivian">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css?v=1.0">
  <link rel="manifest" href="manifest.json">
</head>

<body>
    <script src="js/main.js"></script>

  <div class="newTaskForm">
    <input type="text" class="taskName" placeholder="Enter Task Name">
      <p class="formSectionTitle">Difficulty</p>
      <div class="difficulty">
        <input type="radio" class="select">Low</input>
        <input type="radio" class="select">Medium</input>
        <input type="radio" class="select">High</input>
    </div>

    <p class="formSectionTitle">Priority Level</p>
    <div class="priority">
      <input type="radio" class="select">Low</input>
      <input type="radio" class="select">Medium</input>
      <input type="radio" class="select">High</input>
  </div>

    <p class="formSectionTitle">Value of Assignment</p>
    <div class="priority">
      <input type="text" class="taskName" placeholder="%">
  </div>

    <p class="formSectionTitle">Deadline</p>

    <p class="createTaskButtonContainer"><button class="createTaskButton">Create Task</button></p>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
