<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Organization Application</title>
  <meta name="description" content="Organization Application">
  <meta name="author" content="Cathy, Daniella, Geoffrey, Sonica, Vivian">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css?v=1.0">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <script src="js/main.js"></script>

  <div class="newTaskForm">

    <input type="image" class="closeWindow" src="img/icons/no.png"></input>

    <div class="taskInput">
    <input type="text" placeholder="ENTER TASK NAME">
  </div>

<div class="taskInput">
    <input type="text" class="taskInput" placeholder="ENTER PERCENTAGE VALUE">
  </div>

    <p class="formSectionTitle">SELECT DIFFICULTY LEVEL</p>

<div class="checkboxContainer">
    <label class="difficultySelect">EASY
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>

    <label class="difficultySelect">MODERATE
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>

    <label class="difficultySelect">DIFFICULT
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
  </div>


    <p class="formSectionTitle">SELECT PRIORITY LEVEL</p>

<div class="checkboxContainer">
    <label class="difficultySelect">LOW
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>

    <label class="difficultySelect">MEDIUM
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>

    <label class="difficultySelect">HIGH
      <input type="checkbox">
      <span class="radicheckmarkoButton"></span>
    </label>
  </div>

    <p class="formSectionTitle">SELECT DEADLINE</p>
  </div>

  <p class="createTaskButtonContainer"><button class="createTaskButton">Create Task</button></p>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
