<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Organization Application</title>
  <meta name="description" content="Organization Application">
  <meta name="author" content="Cathy, Daniella, Geoffrey, Sonica, Vivian">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/reminder.css?v=1.0">
</head>
<body>

  <div class="calendar">
    <p>&#9776;</p>
    <p>CALENDAR</p>
  </div>

  <div class="month">
    <ul>
      <li class="monthname">August</li>
      <li class="monthname sec">September</li>
      <li class="monthname sec">October</li>

    </ul>
  </div>

  <ul class="weekdays">
    <li>S</li>
    <li>M</li>
    <li>T</li>
    <li>W</li>
    <li>T</li>
    <li>F</li>
    <li>S</li>
  </ul>

  <ul class="days">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li><span class="active">4</span></li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
  </ul>

  <div class="divider">
    <p>&#9776;</p>
  </div>

  <div class="upcoming">
    <p>Pitch Presentation</p>
    <h1>October 27th</h1>
    <h2>High Priority</h2>
    <h2>30%</h2>
    <h2>Difficult</h2>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
